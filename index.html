<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Train Scheduler</title>
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Train Scheduler</h1>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label>New Train</label>
              <input class="form-control" id="new-train" type="text">
            </div>
            <div class="form-group">
              <label>Destination</label>
              <input class="form-control" id="destination" type="text">
            </div>
            <div class="form-group">
              <label>Initial Time</label>
              <input class="form-control" id="init-time" type="text">
            </div>
            <div class="form-group">
              <label>Frequency in minutes</label>
              <input class="form-control" id="frequency" type="text">
            </div>
            <button class="btn btn-primary" id="add-train" type="submit">Add Train</button>
          </form>
        </div>
          </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Running Trains</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
